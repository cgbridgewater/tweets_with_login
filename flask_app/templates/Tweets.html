<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- main wrapper -->
    <div class="main wrapper body bg-secondary bg-opacity-10 bg-gradient ">

        <!-- nav bar -->
        <nav class="bg-primary bg-gradient bg-opacity-25 p-3">
            <h1 class="text-center fs-2"> {{user.first_name}}'s Friends</h1>
        </nav><!-- nav bar END -->

        <!-- container -->
        <div class="content wrapper p-2">
            
            <!-- table -->
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Member Since</th>
                    <th class="text-center">Actions</th>
                </tr>
                {% for friend in friends %}
                <tr>
                    <td>{{ friend.first_name }} {{ friend.last_name }}</td>
                    <td>{{ friend.email }}</td>
                    <td>{{ friend.created_at.strftime("%B %e, %Y") }}</td>
                    <td>
                        <!-- actions buttons NOT WORKING!!!!! needs routes -->
                        <button class="input input2 bg-success bg-gradient bg-opacity-50 rounded-2"><a id="link"
                                href="###">Show(not working)</a></button>
                        <button class="input input2 bg-warning bg-gradient bg-opacity-50 rounded-2"><a id="link"
                                href="###" class="text-decoration-none text-light">Edit(not working)</a></button>
                        <button class="input input2 bg-danger bg-gradient bg-opacity-50 rounded-2"><a id="link"
                                href="###" class="text-decoration-none text-light">Delete(not working)</a></button>
                    </td>
                </tr>
                {% endfor %}
            </table><!-- Table END -->

            <!-- return to dashboard button -->
            <button class="input2 bg-dark bg-gradient bg-opacity-50 rounded-2">
                <a id="link" href="/dashboard" class="text-decoration-none text-light ">Go Back To Dashboard</a>
            </button><!-- return to dashboard button END -->
        </div>
    </div>
</body>

</html>
